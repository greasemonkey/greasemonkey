<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>User Script Management - Greasemonkey</title>
<link rel="icon" href="/skin/icon32.png">
<link rel="stylesheet" href="/skin/third-party/shoelace/shoelace.css">
<link rel="stylesheet" href="/skin/third-party/font_awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="manage-user-scripts.css">
</head>
<body class="rendering">

<div id="user-scripts">
  <ul>
    <li class='user-script' rv-each-script="userScripts"
      rv-data-user-script-uuid="script.uuid"
    >
      <div class="icon"><img rv-src="script.icon"></div>
      <div class="name">{script.name}</div>
      <div class="buttons">
        <button rv-hide="script.enabled"
          class="button-light" data-action="toggle-enabled"
        >
          Disabled <div class="fa fa-toggle-off"></div>
        </button>
        <button rv-show="script.enabled"
          class="button-light" data-action="toggle-enabled"
        >
          Enabled <div class="fa fa-toggle-on"></div>
        </button>

        <button class="button-light" data-action="edit">
          <div class="fa fa-pencil-square-o"></div> Edit
        </button>
        <button class="button-danger" data-action="remove">
          <div class="fa fa-trash"></div> Remove
        </button>
        <button class="button-info" data-action="undo" hide="">
          <div class="fa fa-share"></div> Undo
      </div>
    </li>
  </ul>

  <p rv-if="userScripts | empty">No user scripts installed.</p>
</div>

<script src="/src/third-party/rivets/rivets.bundled.min.js"></script>
<script src="/src/util/iconUrl.js"></script>
<script src="/src/util/rivets-formatters.js"></script>
<script src="/src/open-editor.js"></script>
<script src="manage-user-scripts.js"></script>

</body>
</html>
