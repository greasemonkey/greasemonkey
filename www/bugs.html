<h5 class="page-header">Bugs</h5>

<ul>
<li>Enter a <a href="http://www.mozdev.org/bugs/enter_bug.cgi?product=greasemonkey&amp;comment=%0A%0A%0A%0AFirefox%20version:%0A%0ATip:%20You%20might%20want%20to%20try%20enabling%20javascript.options.showInConsole%20and%20seeing%20if%20there%20are%20any%20errors%20in%20the%20Javascript%20console">new bug</a> for Greasemonkey.<br />
